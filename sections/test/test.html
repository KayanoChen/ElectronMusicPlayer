<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
    <link rel="stylesheet" href="../../assets/css/test.css">
</head>
<body>
<div id="drag" href="#" class="drag">
    <p>Drag your files here</p>
</div>
</body>
<script>
    const holder = document.querySelector('#drag')
    holder.ondragover = () => {
        return false;
    };

    holder.ondragleave = () => {
        return false;
    };

    holder.ondragend = () => {
        return false;
    };

    holder.ondrop = (e) => {
        e.preventDefault();

        for (let f of e.dataTransfer.files) {
            console.log('File(s) you dragged here: ', f.path)
        }

        return false;
    };
</script>
</html>
